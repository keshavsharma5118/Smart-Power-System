<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPower System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="page">
        <div class="header">
            <h1> Smart Power System <span id="cp"> Control Panel</span></h1>
        </div>
        <div class="box-container">
            <div class="box">
                <h3 class="sub-head">Device Information</h3>
                <p>Date : <span id="date"></span></p>
                <p>Time : <span id="time"></span></p>
                <p>Admin Name : <span id="admin">Keshab Sharma</span></p>
                <P>Device Detail : <span id="device"></span></P>
            </div>
            <div class="box">
                <h3 class="sub-head">System Status & Controls</h3>
                <p>Battery Level : <span id="level"></span>%</p>
                <p>Battery State : <span id="status"></span></p>
                <p>Relay State : <span id="relayStatus"></span>  <input type="checkbox" id="btn">Switch State</input>
                </p>
            </div>

        </div>
       
    </div>
    <script src="script.js
    "></script>
</body>

</html>
